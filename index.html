<section id="contact" class="section contact">
    <h2 class="section-title">Contact Us</h2>
    <p class="section-subtitle">Have questions or feedback? We'd love to hear from you!</p>
    
    <div class="contact-form">
        <form id="emailForm" onsubmit="sendEmail(event)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="cta-btn">Send Message</button>
            <div id="form-status" class="form-status"></div>
        </form>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            
            const formStatus = document.getElementById('form-status');
            formStatus.textContent = "Sending message...";
            formStatus.className = "form-status sending";
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // In a real implementation, you would send this data to your server
            // Here's a simulation using setTimeout to mimic an API call
            setTimeout(() => {
                // This is where you would normally make an API call to your server
                // to handle the email sending to arfathhussain99@gmail.com
                
                // Simulate successful submission
                console.log(`Email would be sent to: arfathhussain99@gmail.com`);
                console.log(`From: ${name} (${email})`);
                console.log(`Subject: ${subject}`);
                console.log(`Message: ${message}`);
                
                // Show success message
                formStatus.textContent = "Message sent successfully! We'll get back to you soon.";
                formStatus.className = "form-status success";
                
                // Reset form
                document.getElementById('emailForm').reset();
                
                // Clear success message after some time
                setTimeout(() => {
                    formStatus.textContent = "";
                    formStatus.className = "form-status";
                }, 5000);
            }, 1500);
        }
    </script>
    
    <style>
        /* Additional styles for the contact form */
        .form-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            display: none;
        }
        
        .form-status.sending {
            display: block;
            background-color: rgba(255, 193, 7, 0.15);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .form-status.success {
            display: block;
            background-color: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .form-status.error {
            display: block;
            background-color: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .cta-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 48px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Animations for form inputs */
        .form-group input, 
        .form-group textarea {
            border: 2px solid rgba(142, 68, 173, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.2);
        }
        
        /* Contact info section */
        .contact-info {
            margin-top: 3rem;
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2rem;
        }
        
        .contact-card {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s;
            background-color: var(--light);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .contact-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .contact-value {
            color: var(--text);
        }
        
        @media (max-width: 768px) {
            .contact-form {
                padding: 1.5rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
            
            .contact-card {
                width: 100%;
            }
        }
    </style>
</section>
